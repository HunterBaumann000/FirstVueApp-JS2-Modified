<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Travel Tracker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="app">
    <v-app>

        <!-- Header -->
        <navigation-bar title="Travel Tracker" sub-header="My Travel List"> </navigation-bar>


        <!-- Content Container -->
        <v-container class="grey lighten-5" id="pageContentContainer">
            <v-row>
                <v-col id="colWithVerticalLine">

                    <template>
                        <v-tabs>

                            <v-tab  href="#stateForm">Add a State</v-tab>
                            <v-tab-item value="stateForm">
                                <!-- Input State Form -->
                                <div class="add-state-form">
                                    <add-state-form
                                            :item="item"
                                            @add-item="addItem"
                                    ></add-state-form>
                                </div>
                            </v-tab-item>


                            <v-tab href="#cityForm">Add a City</v-tab>
                            <v-tab-item value="cityForm">
                                <!-- Input State Form -->
                                <div class="add-city-form">
                                    <add-city-form
                                            :item="item"
                                            @add-item="addItem"
                                    ></add-city-form>
                                </div>
                            </v-tab-item>


                            <v-tab href="#countryForm">Add a Country</v-tab>
                            <v-tab-item value="countryForm">
                                <!-- Input State Form -->
                                <div class="add-country-form">
                                    <add-country-form
                                            :item="item"
                                            @add-item="addItem"
                                    ></add-country-form>
                                </div>
                            </v-tab-item>


                        </v-tabs>
                    </template>

                </v-col>

                <v-col>

                    <!-- Array of Items -->
                    <div class="travel-list">
                        <item-list :item-list="ItemList" @remove-item="removeItem"></item-list>
                    </div>

                </v-col>
            </v-row>
        </v-container>


        <!-- Footer-->
        <custom-footer footer-text="Travel Tracker"></custom-footer>


    </v-app>
</div>

<!-- ------------------------------------------------ -->

<!-- Vue Application -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script src="js/app-model.js"></script>

<script src="js/components/form-components/addStateForm.js"></script>
<script src="js/components/form-components/addCityForm.js"></script>
<script src="js/components/form-components/addCountryForm.js"></script>

<script src="js/components/item-components/cityItemComponent.js"></script>
<script src="js/components/item-components/stateItemComponent.js"></script>
<script src="js/components/item-components/countryItemComponent.js"></script>

<script src="js/components/footer.js"></script>
<script src="js/components/itemList.js"></script>
<script src="js/components/listItem.js"></script>
<script src="js/components/navigationBar.js"></script>
<script src="js/components/Button.js"></script>



<script src="js/app.js"></script>

</body>
